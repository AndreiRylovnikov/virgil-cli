language: go

go: stable

before_install:
    - curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
    - dep ensure
    - cd  vendor/gopkg.in/virgilsecurity/virgil-crypto-go.v5/
    - make
    - cd ../../../../

script:
  go test ./...

deploy:
- provider: script
  skip_cleanup: true
  script: curl -sL https://git.io/goreleaser | bash
  on:
    tags: true
